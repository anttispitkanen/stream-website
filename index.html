<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="SwwpuLsHPrvTQfbMCgIg5Cf8MeccKMH9Skem-JpNHko" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200,300,400,600,700" rel="stylesheet">

    <title>Stream</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            border: none;
            padding: 0px;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            background: #3a2949;
            color: #fff;
        }

        h1, h2, h3 {
            text-align: center;
            padding: 20px;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 800;
        }

        .video-container {
            position: relative;
            height: 360px;
            width: 100%;
            max-width: 560px;
            overflow: hidden;
            background-color: black;
        }

        .video-container iframe {
          position: absolute;
	        top: 0;
	        left: 0;
          width: 100%;
	        height: 100%;
        }

        header {
          background-color: #2f213a;
          background-image: url('img/header-bg.jpg');
          background-position: center center;
          background-size: cover;
          height: 80vh;
          width: 100%;
        }
        header .logo {
            width: 480px;
            margin: 0 auto;
            margin-top: 35vh;
        }
        .logo .brandlogo {
          width: 100%;
        }

        #content {
          width: 100%;
          max-width: 560px;
          text-align: center;
          padding-bottom: 80px;
        }


        h1 {
          color: #f4e2a0;
        }

        footer {
          padding: 120px 0;
          background: #62396b;
          width: 100%;
          text-align: center;
          color: white;
        }

        footer a {
          color: #f4e2a0;
          text-decoration: none;
        }

        footer a.btn {
          background: #f4e2a0;
          color: #3a2949;
          padding: 18px 34px;
          border-radius: 3em;
          text-transform: uppercase;
          font-family: 'IBM Plex Mono', monospace;
          font-weight: 800;
          display: inline-block;
          transition: all ease 0.2s;
        }

        footer a.btn:hover {
          background: #3a2949;
          color: #f4e2a0;
        }

        /* .video.co */
    </style>
</head>
<body>
    <header>
      <div class="logo">
        <img src="img/stream-logo-nega.svg" class="brandlogo" alt="">
      </div>
    </header>
    <section id="content">
      <h1>Welcome to the Stream Zone!</h1>
      <h2>Fall 2018</h2>
      <div class="video-container">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/WaMHp0adj8k?rel=0" frameborder="0" autoplay="true" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <h3>Stay tuned...</h3>
    </section>
    <footer>
      <a href="mailto:sales@streamfestival.org" class="btn">Contact us</a>
    </footer>
</body>
</html>
