<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stream</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            border: none;
            padding: 0px;
        }
        body {
            min-height: 100vh;
            width: 100vw;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
        }

        h1, h2, h3 {
            text-align: center;
            padding: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* padding-top: 30px; */
            height: 0;
            width: 100%;
            /* max-width: 560px; */
            overflow: hidden;
            background-color: black;
        }

        .video-container iframe {
            position: absolute;
	        top: 0;
	        left: 0;
            width: 100%;
	        height: 100%;
        }

        /* .video.co */
    </style>
</head>
<body>
    <h1>Welcome to the Stream Zone!</h1>
    <h2>Fall 2018</h2>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WaMHp0adj8k?rel=0" frameborder="0" autoplay="true" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <h3>Stay tuned...</h3>
</body>
</html>
