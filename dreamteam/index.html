<form class="" action="index.html" method="post">
  <h3>Contact Details</h3>
  <div class="form-group">
    <label for="name">Name *</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="city">City *</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="city" id="cityTampere" value="tampere" checked>
      <label class="form-check-label" for="cityTampere">
        Tampere
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="city" id="cityTurku" value="turku">
      <label class="form-check-label" for="cityTurku">
        Turku
      </label>
    </div>
    <div class="form-check disabled">
      <input class="form-check-input" type="radio" name="city" id="cityHelsinki" value="helsinki">
      <label class="form-check-label" for="cityHelsinki">
        Helsinki
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone number *</label>
    <input type="text" class="form-control" id="phoneNumber">
  </div>
  <div class="form-group">
    <label for="email">Email address *</label>
    <input type="text" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="linkedin">LinkedIn URL *</label>
    <input type="text" class="form-control" id="linkedin">
  </div>
  <div class="form-group">
    <label for="otherUrls">Twitter, Facebook, Home page</label>
    <textarea class="form-control" id="otherUrls"></textarea>
  </div>

  <h3>Background</h3>
  <div class="form-group">
    <label for="education">Education *</label>
    <input type="text" class="form-control" id="education">
  </div>
  <div class="form-group">
    <label for="workExperience">Work experience *</label>
    <textarea class="form-control" id="workExperience"></textarea>
  </div>
  <div class="form-group">
    <label for="entrepreneurshipExperience">Previous entrepreneurship experience *</label>
    <textarea class="form-control" id="entrepreneurshipExperience"></textarea>
  </div>
  <div class="form-group">
    <label for="doYouHaveaBusinessIdea">Do you have a business idea and can you share it with us?</label>
    <textarea class="form-control" id="doYouHaveaBusinessIdea"></textarea>
  </div>
  <div class="form-group">
    <label for="whatMotivatesYou">What motivates you? (e.g. industries, roles in a team etc.) *</label>
    <textarea class="form-control" id="whatMotivatesYou"></textarea>
  </div>
  <div class="form-group">
    <label for="whatMakesYouaSuccesfullEntrepreneur">What makes you a successful startup entrepreneur? *</label>
    <textarea class="form-control" id="whatMakesYouaSuccesfullEntrepreneur"></textarea>
  </div>
  <div class="form-group">
    <label for="whatIsYourSituation">What is your situation at the moment? *</label>
    <textarea class="form-control" id="whatIsYourSituation"></textarea>
  </div>
  <div class="form-group">
    <label for="whatIsYourPrimaryGoal">What is your primary goal for the next 12 months? *</label>
    <textarea class="form-control" id="whatIsYourPrimaryGoal"></textarea>
  </div>

  <h3>Competition</h3>
  <div class="form-group">
    <label for="howMuchTimeHaveYouScheduled">How much time have you scheduled for the competition? *</label>
    <input type="text" class="form-control" id="howMuchTimeHaveYouScheduled">
  </div>
  <div class="form-group">
    <label for="kickoffEvent">Kick-off event for the selected ones is in Tampere on week 39. Are you able to attend? *</label>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="canAttendYes" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="canAttendYes">Yes</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="canAttendNo" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="canAttendNo">No</label>
    </div>
  </div>
  <div class="form-group" style="margin-left: 1.2em;">
    <input class="form-check-input" type="checkbox" value="" id="psychologicalOnlineTest">
    <label class="form-check-label" for="psychologicalOnlineTest">
      I understand that psychological online test is part of the selection. *
    </label>
  </div>

  <h3>Other</h3>
  <div class="form-group">
    <label for="canWeAddYouToTribeList">Can we add your contact details to Tribe Tampere mailing list to inform you of the events and other activities that we have (max. one email per month)?</label>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="mailListYes" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="mailListYes">Yes</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="mailListNo" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="mailListNo">No</label>
    </div>
  </div>

</form>
